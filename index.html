---
layout: default
title: Home
---

<div class="archive">
  {% for post in paginator.posts %}

  <div class="archive-item">
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date archive-date">{{ post.date | date_to_string }}</time>
    <a href="{{ post.url }}" class="archive-title">{{ post.title }}</a>
  </div>

  {% endfor %}
</div>
